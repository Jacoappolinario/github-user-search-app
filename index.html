<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <title>Frontend Mentor | GitHub user search app</title>
  <link rel="stylesheet" href="./css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <header class="header">
      <div class="logo">
        <h1 class="logo__title">devfinder</h1>
      </div>
      <button class="theme-toggle" type="button" aria-label="Toggle dark mode">
        <span class="theme-toggle__text">Dark</span>
        <svg class="theme-toggle__icon" width="20" height="20" xmlns="http://www.w3.org/2000/svg">
          <path d="M19.513 11.397a.701.701 0 00-.588.128 7.496 7.496 0 01-2.276 1.336 7.101 7.101 0 01-2.583.462 7.505 7.505 0 01-5.32-2.209 7.568 7.568 0 01-2.199-5.342c0-.873.154-1.72.41-2.49a6.904 6.904 0 011.227-2.21.657.657 0 00-.102-.924.701.701 0 00-.589-.128C5.32.61 3.427 1.92 2.072 3.666A10.158 10.158 0 000 9.83c0 2.8 1.125 5.342 2.967 7.19a10.025 10.025 0 007.16 2.98c2.353 0 4.527-.822 6.266-2.183a10.13 10.13 0 003.58-5.624.623.623 0 00-.46-.796z" fill="#697C9A" fill-rule="nonzero" />
        </svg>
      </button>
    </header>

    <main class="main-content">
      <section class="search-section">
        <form class="search-form">
          <div class="search-form__input-wrapper">
            <img class="search-form__icon" src="./assets/icon-search.svg" alt="Search icon">
            <input class="search-input" type="search" name="github-username" id="github-username" placeholder="Search Github username..." aria-label="Search Github username">
            <span class="search-form__no-results">No results</span>
            <button class="search-form__button">Search</button>
          </div>
        </form>
      </section>

      <section class="user-profile">
        <div class="user-profile__avatar">
          <img class="avatar-img" src="./assets/avatar-img.jpg" alt="User avatar">
        </div>
        <div class="user-profile__content">
          <div class="user-profile__header">
            <div class="user-info">
              <h2 class="user-info__name">The Octocat</h2>
              <p class="user-info__username">@octocat</p>
            </div>
            <time class="user-info__join-date" datetime="2011-01-25">Joined 25 Jan 2011</time>
          </div>

          <div class="user-profile__bio">
            <p class="bio-text">Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Donec odio. Quisque volutpat mattis eros.</p>
          </div>

          <div class="user-profile__stats">
            <div class="stat-item">
              <h3 class="stat-item__title">Repos</h2>
                <p class="stat-item__value">8</p>
            </div>
            <div class="stat-item">
              <h3 class="stat-item__title">Followers</h2>
                <p class="stat-item__value">3938</p>
            </div>
            <div class="stat-item">
              <h3 class="stat-item__title">Following</h2>
                <p class="stat-item__value">9</p>
            </div>
          </div>

          <footer class="user-progile__footer">
            <ul class="contact-list">
              <li class="contact-item"><img class="contact-icon" src="./assets/icon-location.svg" alt="Location icon">San Francisco</li>
              <li class="contact-item"><img class="contact-icon" src="./assets/icon-twitter.svg" alt="Twitter icon"><a href="">Not Available</a></li>
              <li class="contact-item"><img class="contact-icon" src="./assets/icon-website.svg" alt="Website icon"><a href="https://github.blog">https://github.blog</a></li>
              <li class="contact-item"><img class="contact-icon" src="./assets/icon-company.svg" alt="Company icon">@github</li>
            </ul>
          </footer>
        </div>
      </section>
    </main>
  </div>
</body>

</html>
