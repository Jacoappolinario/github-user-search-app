<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <title>Frontend Mentor | GitHub user search app</title>
  <link rel="stylesheet" href="./css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <!-- TODO: Substituir as tags <img> por <svg> onde for adequado. Verificar se a troca deve ser feita em todas as imagens ou apenas em casos específicos. -->
  <!-- TODO: Implementar no CSS o "Not Available" -->
  <!-- TODO: Implementar Dark Mode no CSS -->
  <!-- TODO: Implementar a lógica JavaScript da aplicação -->
  <div class="container">
    <header class="header">
      <div class="header__brand">
        <h1 class="header__title">devfinder</h1>
      </div>
      <button class="header__theme-toggle" type="button" aria-label="Toggle dark mode">
        <span class="header__theme-text">Dark</span>
        <svg class="header__theme-icon" width="20" height="20" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path d="M19.513 11.397a.701.701 0 00-.588.128 7.496 7.496 0 01-2.276 1.336 7.101 7.101 0 01-2.583.462 7.505 7.505 0 01-5.32-2.209 7.568 7.568 0 01-2.199-5.342c0-.873.154-1.72.41-2.49a6.904 6.904 0 011.227-2.21.657.657 0 00-.102-.924.701.701 0 00-.589-.128C5.32.61 3.427 1.92 2.072 3.666A10.158 10.158 0 000 9.83c0 2.8 1.125 5.342 2.967 7.19a10.025 10.025 0 007.16 2.98c2.353 0 4.527-.822 6.266-2.183a10.13 10.13 0 003.58-5.624.623.623 0 00-.46-.796z" fill="#697C9A" fill-rule="nonzero" />
        </svg>
      </button>
    </header>

    <section class="search">
      <form class="search__form">
        <div class="search__content">
          <img class="search__icon" src="./assets/icon-search.svg" alt="Search icon" aria-hidden="true">
          <input class="search__input" type="search" name="github-username" id="github-username" placeholder="Search Github username..." aria-label="Search Github username">
          <span class="search__error" aria-live="polite">No results</span>
          <button class="search__submit" type="submit" aria-label="Search for GitHub user">
            Search
          </button>
        </div>
      </form>
    </section>

    <section class="profile-card">
      <div class="profile-card__details">
        <div class="profile-card__header-container">
          <div class="profile-card__avatar">
            <img class="profile-card__avatar-img" src="./assets/avatar-img.jpg" alt="User avatar">
          </div>
          <div class="profile-card__header">
            <div class="profile-card__identity">
              <h2 class="profile-card__name">The Octocat</h2>
              <p class="profile-card__username">@octocat</p>
            </div>
            <time class="profile-card__join-date" datetime="2011-01-25">Joined 25 Jan 2011</time>
          </div>
        </div>

        <div class="profile-card__content">
          <div class="profile-card__bio">
            <p class="profile-card__bio-text">Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Donec odio. Quisque volutpat mattis eros.</p>
          </div>

          <div class="profile-card__metrics">
            <div class="profile-card__metric-item">
              <h3 class="profile-card__metric-title">Repos</h3>
              <p class="profile-card__metric-value">8</p>
            </div>
            <div class="profile-card__metric-item">
              <h3 class="profile-card__metric-title">Followers</h3>
              <p class="profile-card__metric-value">3938</p>
            </div>
            <div class="profile-card__metric-item">
              <h3 class="profile-card__metric-title">Following</h3>
              <p class="profile-card__metric-value">9</p>
            </div>
          </div>

          <footer class="profile-card__contact">
            <ul class="profile-card__contact-list">
              <li class="profile-card__contact-item">
                <img class="profile-card__contact-icon" src="./assets/icon-location.svg" alt="Location icon">
                <span class="profile-card__contact-text">San Francisco</span>
              </li>
              <li class="profile-card__contact-item">
                <img class="profile-card__contact-icon" src="./assets/icon-twitter.svg" alt="Twitter icon">
                <a class="profile-card__contact-link profile-card__contact-link--disabled">Not Available</a>
              </li>
              <li class="profile-card__contact-item">
                <img class="profile-card__contact-icon" src="./assets/icon-website.svg" alt="Website icon">
                <a class="profile-card__contact-link" href="https://github.blog">https://github.blog</a>
              </li>
              <li class="profile-card__contact-item">
                <img class="profile-card__contact-icon" src="./assets/icon-company.svg" alt="Company icon">
                <span class="profile-card__contact-text">@github</span>
              </li>
            </ul>
          </footer>
        </div>
      </div>
    </section>
  </div>
</body>

</html>
